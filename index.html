<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froala Editor Test</title>

    <!-- Include Froala CSS files from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.0/css/froala_editor.min.css" rel="stylesheet">
</head>
<body>

    <!-- Textarea to convert into Froala Editor -->
    <textarea id="froala-editor"></textarea>

    <!-- Include Froala JS files from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.0/js/froala_editor.min.js"></script>
    <script>
        // Initialize Froala Editor on the textarea
        new FroalaEditor('#froala-editor', {
            // Add your options here
            toolbarButtons: ['bold', 'italic', 'underline', 'formatUL', 'formatOL'],
            placeholderText: 'Start typing here...',
            imageUpload: false, // Disable image uploads if needed
            imagePaste: false
        });
    </script>
</body>
</html>
